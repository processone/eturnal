eturnal:
  listen:
    -
      ip: "127.0.0.1"
      port: 34780
      transport: udp
    -
      ip: "127.0.0.1"
      port: 34780
      transport: tcp
      enable_turn: false
    -
      ip: "127.0.0.1"
      port: 53490
      transport: tls
      enable_turn: false
    -
      ip: "127.0.0.1"
      port: 34781
      transport: auto
      enable_turn: false
  relay_ipv4_addr: "127.0.0.1"
  secret: "crypt1c"
  log_level: debug
  tls_options:
    - no_tlsv1
    - no_tlsv1_1
    - cipher_server_preference
  tls_ciphers:
    - "HIGH"
    - "!aNULL"
    - "@STRENGTH"
  max_bps: 100000
  blacklist:
    - recommended
    - "::ffff:0.0.0.0/96"
    - "203.0.113.0/24"
    - "2001:db8::/32"
  whitelist:
    - "127.0.0.1"
    - "203.0.113.113"
    - "2001:db8::/64"
  modules:
    mod_log_stun: {}
    mod_stats_influx: {}
    mod_stats_prometheus:
      ip: "127.0.0.1"
      port: 9081
